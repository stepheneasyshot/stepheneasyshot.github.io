      1x:            https://github.com/stepheneasyshot/stepheneasyshot.github.io/blob/master/assets/img/avatar_128.png
      2x:            https://github.com/stepheneasyshot/stepheneasyshot.github.io/blob/master/assets/img/avatar_256.png


