# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  # Used by `jekyll-feed`:
  name:                Stephen Zhan
  email:               zhanfng990927@gmail.com

 # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    博主Stephen，2022年毕业于武汉理工大学自动化专业，主研物联网方向，基于核心云平台的实时火灾监控系统。
    毕业后转做车机Android应用层研发，从业后Java0基础，跟随导师学习。工作之余，自己定制过Android系统，
    开发过JNI接口，做过Compose Multiplatform，对新技术充满热情。目前正系统学习Android系统组件，还有
    Compose的跨平台技术方案，后续准备补齐后端相关知识，期望用最少的代码完成全栈产品开发。

  # This photo will be used in the about section
  picture:
    path:            https://github.com/stepheneasyshot/stepheneasyshot.github.io/blob/master/assets/img/avatar_128.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
